<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Team</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        .team-member {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            max-width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .team-member img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .team-member h3 {
            color: #3498db;
        }
        .team-member p {
            color: #555;
        }
        .project-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .project-link:hover {
            background-color: #2077b3;
        }
    </style>
</head>
<body>

    <div class="team-member">
        <img src="member1.jpg" alt="Anya Andrews">
        <h3> Anya Andrews </h3>
        <p>Description of Team Member 1.</p>
        <a href="https://anya-ade.github.io/FOC_2023-3/" class="project-link">View Project</a>
    </div>

    <div class="team-member">
        <img src="member2.jpg" alt="Team Member 2">
        <h3>Team Member 2</h3>
        <p>Description of Team Member 2.</p>
        <a href="project2.html" class="project-link">View Project</a>
    </div>

    <!-- Add more team members as needed -->

</body>
</html>
