<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Language Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        h3 {
            color: #00bfff;
        }

        img {
            float: right;
            border: 2px solid #00bfff;
            border-radius: 10px;
            margin-top: 20px;
            margin-right: 20px;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .button {
            background-color: #00bfff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0077cc;
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }

        a:hover {
            color: #0077cc;
        }
    </style>
</head>
<body>

    <h3>A Futuristic Machine Language Interface</h3>

    <div>
        <img id="MLinstructions" src="MLblank.png" alt="Machine Language Instructions">
    </div>

    <button class="button" onclick="changeInstructions('ML1.png', 'EI1.png')">156C</button>
    <button class="button" onclick="changeInstructions('ML2.png', 'EI2.png')">166D</button>
    <button class="button" onclick="changeInstructions('ML3.png', 'EI3.png')">5056</button>
    <button class="button" onclick="changeInstructions('ML4.png', 'EI4.png')">306E</button>
    <button class="button" onclick="changeInstructions('ML5.png', 'EI5.png')">C000</button>

    <img id="Englishinstructions" src="" alt="English Instructions">

    <p>
        <a href="index.html">Back to Home</a>
    </p>

    <script>
        function changeInstructions(mlImage, englishImage) {
            document.getElementById('MLinstructions').src = mlImage;
            document.getElementById('Englishinstructions').src = englishImage;
        }
    </script>

</body>
</html>
